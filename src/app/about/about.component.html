<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" routerLink="">Home</li>
    <li class="breadcrumb-item active">About</li>
  </ol>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <h5>Goals list</h5>
            <table class="table table-bordered">
              <tr *ngFor="let goal of goals; let i = index" (click)=removeItem(i)>
                <td> <b>{{ i+1 }}</b> </td>
                <td> <b>{{ goal }}</b> </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
